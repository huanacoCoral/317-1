<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista Desplegable con Búsqueda</title>
<style>
    /* Estilos básicos */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .seccion {
        display: none; /* Oculta las secciones por defecto */
    }
</style>
</head>
<body>

<!-- Lista desplegable -->
<select id="listaL" onchange="MostrarAlimento()">
    <option value="alimento">Alimento</option>
    <option value="opcion1">pollo</option>
    <option value="opcion2">Opción 2</option>
    <option value="opcion3">Opción 3</option>
    <option id="otraOpcion" value="otraOpcion">Agregar otra opción...</option>
</select>

<!-- Secciones con contenido oculto -->
<div id="seccion1" class="seccion">
    <h2>Sección 1</h2>
    <p>Contenido de la Sección 1.</p>
</div>
<div id="seccion2" class="seccion">
    <h2>Sección 2</h2>
    <p>Contenido de la Sección 2.</p>
</div>
<div id="seccion3" class="seccion">
    <h2>Sección 3</h2>
    <p>Contenido de la Sección 3.</p>
</div>

<script>
function MostrarAlimento() {
    // Oculta todas las secciones
    var secciones = document.getElementsByClassName("seccion");
    for (var i = 0; i < secciones.length; i++) {
        secciones[i].style.display = "none";
    }
    
    // Obtiene el valor seleccionado en la lista desplegable
    var lista = document.getElementById("listaL");
    var valorSeleccionado = lista.value;
    
    // Si se selecciona "Agregar otra opción...", se solicita al usuario que ingrese el valor
    if (valorSeleccionado === "otraOpcion") {
        var nuevaOpcion = prompt("Ingrese la nueva opción:");
        if (nuevaOpcion !== null && nuevaOpcion !== "") {
            // Crea un nuevo elemento de opción y lo agrega a la lista desplegable
            var nuevaOpcionElemento = document.createElement("option");
            nuevaOpcionElemento.textContent = nuevaOpcion;
            nuevaOpcionElemento.value = nuevaOpcion;
            lista.appendChild(nuevaOpcionElemento);
            lista.value = nuevaOpcion; // Selecciona la nueva opción
            // Muestra la sección correspondiente a la nueva opción
            var nuevaSeccion = document.getElementById(nuevaOpcion);
            if (nuevaSeccion) {
                nuevaSeccion.style.display = "block";
            }
        }
    } else if (valorSeleccionado !== "alimento") {
        // Muestra la sección correspondiente al valor seleccionado
        var seccionSeleccionada = document.getElementById(valorSeleccionado);
        seccionSeleccionada.style.display = "block";
    }
}
</script>

</body>
</html>
